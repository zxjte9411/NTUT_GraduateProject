{% extends 'base.html' %}

{% block body %}
{{ block.super }}
{% csrf_token %}
<div class="form-row">
  <div class="form-group col-md-4">
    <label for="inputStock">股票編號</label>
    <select class="form-control" name="stock_num" id="stock_num">
      <option>請選擇...</option>
      {% for i in stock_nums %}
      <option>{{ i }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group col-md-4">
    <label for="inputPassword4">指標類型</label>
    <select class="form-control" name="tptype" id="tptype">
      <!-- <option>請選擇...</option> -->
      <option>OBV</option>
      <option>DMI</option>
      <option>KD</option>
      <option>AR</option>
      <option>BR</option>
      <option>RSI</option>
      <option>MA</option>
      <option>PSY</option>
    </select>
  </div>
  <div class="form-group col-md-4 d-flex align-items-end">
    <button id="button_submit_trading" type="submit" class="btn btn-primary">確定</button>
  </div>
</div>

<!-- Area Chart Example-->
<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-area-chart"></i> Area Chart</div>
  <div class="card-body">
    <canvas id="myAreaChart" width="100%" height="30"></canvas>
    <!--可以放 股票收盤價圖片-->
  </div>
</div>
<!-- Example DataTables Card-->

<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> Data Table</div>
  <div id="result" class="card-body" style="display: none">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>日期</th>
          <th>收盤價</th>
          <th>買/賣</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>


{% endblock body %}
